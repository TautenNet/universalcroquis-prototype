<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor prototype</title>
    <link rel="stylesheet" href="res/css/style.css">
    <meta name="theme-color" content="#f4f4f4">
</head>
<body onclick="//html.requestFullscreen()">
    <div class="top-panel">
        <div class="activity-selector">
            <img src="res/img/Tauten/Arrow_no_tail.svg" class="icon disabled">

            <div class="button h32">
                <img src="res/img/Tauten/Settings.svg" class="icon">
                <span class="important">Main</span>
                <img src="res/img/Tauten/Play.svg" class="icon">
            </div>

            <img src="res/img/Tauten/Arrow_no_tail.svg" class="icon d180">
        </div>
        <div class="tabs">
            <div class="button h24 selected-background"></div>
            <div class="button h24">
                Home
            </div>
            <div class="button h24">
                Designer
            </div>
            <div class="button h24">
                Code
            </div>
            <div class="button h24">
                Components
            </div>
        </div>
    </div>
    <main>
        <section id="designer">
            <div class="views-list">
                <!--<div id="">
                    <img class="icon" src="/res/img/">
                    <span></span>
                </div>-->
            </div>
            <div class="preview">
                <!--<div class="status-bar">
                    <div class="clock">
                        <span>12</span>
                        <span>:</span>
                        <span>51</span>
                    </div>
                    <div class="indicators">
                        <img class="icon" src="res/img/status-bar/data.svg">
                        <img class="icon" src="res/img/status-bar/battery.svg">
                    </div>
                </div>
                <div class="action-bar">
                    <span>Main</span>
                </div>-->
            </div>
            <img src="res/img/Tauten/Absolute.svg" class="dragIcon icon">
        </section>
    </main>
    <script src="res/js/taroutils.js"></script>
    <script src="res/js/designer/main.js"></script>
    <script src="res/js/designer/views-compute.js"></script>
    <script src="res/js/designer/preview-scale.js"></script>
    <script src="res/js/designer/views-dnd.js"></script>
</body>
</html>
